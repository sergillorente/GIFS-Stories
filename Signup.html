<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pok√©mon - Signup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,600"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/burger-menu-icon.css">
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-container">
          <a href="index.html">
            <img
              src="images/pokemon_logo.png"
              alt="Logo"
              class="navbar-brand"
            />
          </a>
          <div id="menu-btn">
            <div class="burger-menu-icon">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <ul class="nav-menu hide-menu" id="nav-menu">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="signup.html" class="selected">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="signup">
        <h2>Sign Up</h2>
        <div class="form-wrapper">
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="pokemon" placeholder="Favorite Pokemon" />
            <input type="text" id="type" placeholder="Favorite Type" />

            <!-- we can also use type="email" for the email input, to get additional validation by the browser -->
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <input
              type="password"
              id="repeat-password"
              placeholder="Repeat Password"
            />

            <!-- The `disabled` deactivates the button. Button will be activated or desactivated by the `checkButton` method in the Singup.js  -->
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </form>

          <div class="message-container">
          </div>


        </div>
      </section>
    </main>

    <script src="./scripts/Signup.js"></script>
    <script src="./scripts/User.js"></script>
    <script src="./scripts/Database.js"></script>
    <script src="./scripts/Validatior.js"></script>
  </body>
</html>
